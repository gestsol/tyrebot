<div class="main-container">
  <mat-card class="search-form">
    <mat-form-field appearance="outline" class="light rounded">
      <input matInput placeholder="Patente" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline" class="light rounded">
      <input matInput [matDatepicker]="picker" placeholder="Fecha">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-card>
  <div class="active-vehicles__header">
    <span>VEHÍCULOS: 2440</span>
    <h1>Vehículos y Activos</h1>
    <app-back-button :path="/active-vehicles/list"></app-back-button>
  </div>
  <router-outlet></router-outlet>
</div>
