<div class="main-container">
  <mat-card class="search-form">
    <mat-form-field appearance="outline" class="light rounded">
      <input matInput (keyup)="applyFilter($event)" placeholder="Patente" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline" class="light rounded">
      <input matInput [matDatepicker]="picker" placeholder="Fecha">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-card>
  <h1>Vehículos y Activos</h1>
  <mat-card>
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Columns -->
      <ng-container *ngFor="let column of columns">
        <ng-container [matColumnDef]="column.key">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.name}} </th>
          <ng-container *ngIf="column.key !== 'action'">
            <td mat-cell *matCellDef="let row">
              {{row[column.key] || 'N/A'}}
            </td>
          </ng-container>
          <ng-container *ngIf="column.key === 'action'">
            <td mat-cell *matCellDef="let row" colspan="2">
              <button disable="false" class="form-btn">Ver más</button>
            </td>
          </ng-container>
        </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[3, 5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
  </mat-card>
</div>
