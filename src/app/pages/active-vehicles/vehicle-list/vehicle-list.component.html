<mat-card class="data-card">
  <div class="data-card__no-result" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <ng-container *ngIf="!loading">
    <table mat-table [dataSource]="dataSource" matSort *ngIf="dataSource.data.length">
      <!-- Columns -->
      <ng-container *ngFor="let column of columns">
        <ng-container [matColumnDef]="column.key">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.name}} </th>
          <ng-container *ngIf="column.key !== 'action'">
            <td mat-cell *matCellDef="let row">
              {{row[column.key] || 'N/A'}}
            </td>
          </ng-container>
          <ng-container *ngIf="column.key === 'action'">
            <td mat-cell *matCellDef="let row" colspan="2">
              <button disable="false" class="form-btn" (click)="seeMore(row)">Ver m√°s</button>
            </td>
          </ng-container>
        </ng-container>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
      </tr>
    </table>
    <ng-container *ngIf="!dataSource.data.length">
      <div class="data-card__no-result">
        <h3>No se encontraron registros</h3>
      </div>
    </ng-container>
  </ng-container>
  <!-- <mat-paginator [pageSizeOptions]="[3, 5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
</mat-card>
