<div class="main-container">
  <h1>Configuraciónes</h1>
  <div class="list-container">
    <div class="list-container_header">
      <h2>Compañías</h2>
      <button mat-stroked-button (click)="create()">
        Agregar
      </button>
    </div>
    <div class="list-container__table">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> acciones </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="actions-container"
          >
            <button (click)="edit(element)" mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="delete(element)" mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator>
    </div>
  </div>
</div>
