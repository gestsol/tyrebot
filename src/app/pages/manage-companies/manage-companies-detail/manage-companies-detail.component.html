<h1 mat-dialog-title>Editar Compañía</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="light rounded">
      <input matInput placeholder="Nombre" #input formControlName="name">
    </mat-form-field>
    <div class="actions-container">
      <button class="form-btn form-btn--back-btn" (click)="close()">
        <span>
          Cancelar
        </span>
      </button>
      <button class="form-btn" (click)="submit()">
        <span>
          <ng-container *ngIf="!loading">
            Guardar
          </ng-container>
          <ng-container *ngIf="loading">
            <mat-spinner [diameter]="30" style="margin: auto"></mat-spinner>
          </ng-container>
        </span>
      </button>
    </div>
  </form>
</div>
