<div class="main-container">
  <mat-card class="login">
    <img src="/assets/img/logo.svg" alt="tyrebot-logo" />
    <p>Sistema de Gestión de Neumáticos</p>
    <h1>Inicio de Sesión</h1>
    <form [formGroup]="form" class="login__form">
      <div class="login__form__control">
        <label for="email">Correo</label>
        <mat-form-field appearance="outline" class="light rounded">
          <input name="email" matInput placeholder="ejemplo@mail.com" #input formControlName="email">
        </mat-form-field>
      </div>
      <div class="login__form__control">
        <label for="password">Contraseña</label>
        <mat-form-field appearance="outline" class="light rounded">
          <input
            matInput
            #input
            name="password"
            placeholder="Mínimo 8 dígitos"
            [type]="!seePassword ? 'password': 'text'"
            formControlName="password">
          <mat-icon style="cursor: pointer;" matSuffix (click)="seePassword = !seePassword">
            {{ seePassword? 'visibility_off' :'visibility' }}
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="login__form__submit">
        <button class="form-btn">
          <span> Iniciar Sesión </span>
        </button>
        <span>¿Has olvidado tu contraseña?</span>
      </div>
    </form>
  </mat-card>
</div>
