<div class="main-container">
  <mat-card class="login">
    <img src="/assets/img/logo.svg" alt="tyrebot-logo" />
    <p>Sistema de Gestión de Neumáticos</p>
    <h1>Inicio de Sesión</h1>
    <form [formGroup]="form" class="login__form" (submit)="login()">
      <strong *ngIf="error" class="login__error">{{error}}</strong>
      <div class="login__form-field">
        <label for="email">Correo</label>
        <mat-form-field appearance="outline" class="light rounded">
          <input name="email" matInput placeholder="ejemplo@mail.com" #input formControlName="email">
        </mat-form-field>
      </div>
      <div class="login__form-field">
        <label for="password">Contraseña</label>
        <mat-form-field appearance="outline" class="light rounded">
          <input
            matInput
            #input
            name="password"
            placeholder="Mínimo 8 dígitos"
            [type]="!seePassword ? 'password': 'text'"
            formControlName="password">
          <mat-icon style="cursor: pointer;" matSuffix (click)="seePassword = !seePassword">
            {{ seePassword? 'visibility_off' :'visibility' }}
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="login__form-submit">
        <button class="form-btn" type="submit">
          <ng-container *ngIf="!loading">
            <span> Iniciar Sesión </span>
          </ng-container>
          <ng-container *ngIf="loading">
            <mat-spinner [diameter]="30" style="margin: auto"></mat-spinner>
          </ng-container>
        </button>
        <!-- <span>¿Has olvidado tu contraseña?</span> -->
      </div>
    </form>
  </mat-card>
</div>
