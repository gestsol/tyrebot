<mat-card class="search-form">
  <form [formGroup]="form" class="search-form__form">
    <mat-form-field appearance="outline" class="light rounded">
      <input matInput placeholder="Patente" #input formControlName="plate">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline" class="light rounded">
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Desde" formControlName="from">
        <input matEndDate placeholder="Hasta" formControlName="to">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker>
        <mat-date-range-picker-actions>
          <button
            class="form-btn"
            matDateRangePickerApply
            (click)="dateChange()"
          >
            Enlazar
          </button>
        </mat-date-range-picker-actions>
      </mat-date-range-picker>
    </mat-form-field>
    <button class="search-form__form__exporter" mat-button [matMenuTriggerFor]="menu">
      Exportar XLSX
    </button>
    <mat-menu #menu="matMenu" class="search-form__form__report-menu">
      <span>Descargar en formato</span>
      <button mat-menu-item>Avanzado <mat-icon>more_vert</mat-icon></button>
      <button mat-menu-item>Est√°ndar <mat-icon>more_vert</mat-icon></button>
    </mat-menu>
  </form>
</mat-card>
<button (click)="openSearchDialog()" class="search-button" mat-mini-fab aria-label="Buscar">
  <mat-icon>search</mat-icon>
</button>
