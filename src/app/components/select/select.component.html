<div class="form-control select">
  <div class="select__input" (click)="focus()">
    <input [value]="displayName" [name]="name" autocomplete="nope" type="text"/>
  </div>
  <div class="select__icon" (click)="focus()" [ngClass]="{'active': open}">
    <i class="fas fa-sort-down"></i>
  </div>
  <ul class="select__options" #itemList *ngIf="open">
    <li (click)="onSelect(item)" *ngFor="let item of items">{{displayKey != null? item[displayKey]: item}}</li>
  </ul>
</div>
