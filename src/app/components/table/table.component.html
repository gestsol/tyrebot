
<div class="data-card__no-result" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
<ng-container *ngIf="!loading">
  <div style="overflow: auto;">
    <table mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length">
      <!-- Columns -->
      <ng-container *ngFor="let column of columns">
        <ng-container [matColumnDef]="column.key">
          <th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
          <ng-container *ngIf="column.key !== 'action'">
            <td mat-cell *matCellDef="let row">
              {{row[column.key] || 'N/A'}}
            </td>
          </ng-container>
          <ng-container *ngIf="column.key === 'action'">
            <td mat-cell *matCellDef="let row" colspan="2">
              <div class="actions-container">
                <button disable="false" class="form-btn" (click)="seeMore.emit(row)">Ver m√°s</button>
                <button disable="false" class="form-btn" (click)="edit.emit(row)">Editar</button>
              </div>
              <div class="actions-container actions-container--mobile">
                <button (click)="seeMore.emit(row)" mat-icon-button aria-label="Example icon button with a home icon">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button (click)="edit.emit(row)" mat-icon-button aria-label="Example icon button with a home icon">
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
        </ng-container>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
      </tr>
    </table>
  </div>
  <ng-container *ngIf="!dataSource.data.length">
    <div class="data-card__no-result">
      <h3>No se encontraron registros</h3>
    </div>
  </ng-container>
</ng-container>
<mat-paginator
  [length]="resultsLength"
  (page)="pageChanged()"
  [pageSizeOptions]="[3, 10, 30]"
  aria-label="Select page of users">
</mat-paginator>
